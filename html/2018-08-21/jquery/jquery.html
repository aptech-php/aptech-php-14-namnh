<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>
</head>

<body>
  <h1>Hello World</h1>
  <h1>Whoops</h1>
  <button id="js-an">An</button>
  <button id="js-hien">Hien</button>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#js-an').click(function () {
        $('h1').hide("slow");
      });
      $('#js-hien').click(function () {
        $('h1').show("fast");
      });
    });
  </script>
</body>

</html>
